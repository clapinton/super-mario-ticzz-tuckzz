<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Mario Buzz</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="background-image">
				<img src="images/smb1-background.jpg" />
			</div>
			<div class="elements smb1">
				<div class="top">
					<div class="epoch">
						<div>
							TIME
						</div>
						<div id="epoch-time">
							12345
						</div>
					</div>
				</div>
				<div class="blocks">
					<div class="hour">
						<span id="hour-text">12</span>
						<img src="images/smb1-bock-sprite.png" />
					</div>
					<div class="minute">
						<span id="minute-text">24</span>
						<img src="images/smb1-bock-sprite.png" />
					</div>
				</div>
				<div id="mario">
					<img src="images/smb1-mario-sprite.png" />
				</div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
