<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Super Mario Buzz</title>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="index.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	<body>
		<div class="wrapper smb1">
			<div class="background-image"></div>
			<div class="elements">
				<div class="top">
					<div class="epoch">
						<div>
							EPOCH
						</div>
						<div id="epoch-content">
							12345
						</div>
					</div>
					<div class="date">
						<div>
							DATE
						</div>
						<div id="date-content">
							Jan 1, 1970
						</div>
					</div>
					<div class="seconds">
						<div>
							TIME
						</div>
						<div id="seconds-content">
							42
						</div>
					</div>
				</div>
				<div id="goomba"></div>
				<div class="blocks">
					<div id="hour">
						<span id="hour-content">12</span>
					</div>
					<div id="minute">
						<span id="minute-content">24</span>
					</div>
				</div>
				<div id="mario"></div>
			</div>
		</div>
		<script type="text/javascript" src="index.js"></script>
	</body>
</html>
